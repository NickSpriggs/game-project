<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/stylesheet.css" type="text/css">
    <script type="text/javascript" src="assets/javascript/main.js"></script>

    <title>CraftMine</title>
</head>
<body style="background-image: url(/assets/images/camo.jpg); background-size: 35%;">
    <div class="container-fluid">

        <div id="welcomeOverlay">
            <div id="introBox">
                <div id="importantDetails"></div>
                <div id="buttonHolder">
                    <div class="buttonCustomMain">Instructions</div>
                    <div class="buttonCustom" onclick="runGameEasy()">Easy</div>
                    <div class="buttonCustom" onclick="runGameMedium()">Medium</div>
                    <div class="buttonCustom" onclick="runGameHard()">Hard</div>
                </div>
            </div>  
        </div>

        <div class="centeredRow">
            <div id="gameSpace"></div>  
        </div>
        <div id="gameTimer"></div>
    </div>
</body>
</html>
